<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='assets/js/mapbox-gl-dev.js'></script>
    <link href='assets/css/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
var map = new mapboxgl.Map({
    container: 'map',
    style: 'resources/styles/root.json?' + Math.random(), // stylesheet location
    center: [113.3226871490, 23.1323093787], // starting position [lng, lat]
    zoom: 3 // starting zoom
});
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
